<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeCloud Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <!-- SignalR Client -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <style>
        :root {
            --bg-deep: #0a0b0f;
            --bg-primary: #12141a;
            --bg-secondary: #1a1d26;
            --bg-elevated: #22262f;
            --accent-primary: #00d4aa;
            --accent-secondary: #00a8ff;
            --text-primary: #f0f2f5;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-subtle: rgba(255,255,255,0.06);
            --border-default: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-deep);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
        }

        .terminal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .terminal-dots {
            display: flex;
            gap: 6px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

            .terminal-dot.red {
                background: #ff5f56;
            }

            .terminal-dot.yellow {
                background: #ffbd2e;
            }

            .terminal-dot.green {
                background: #27c93f;
            }

        .terminal-info {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .terminal-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

            .status-dot.connected {
                background: var(--accent-primary);
                box-shadow: 0 0 8px var(--accent-primary);
            }

            .status-dot.connecting {
                background: var(--accent-secondary);
                animation: pulse 1s infinite;
            }

            .status-dot.disconnected {
                background: #ef4444;
            }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .terminal-actions {
            display: flex;
            gap: 8px;
        }

        .terminal-btn {
            padding: 6px 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: all 150ms ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

            .terminal-btn:hover {
                background: var(--bg-primary);
                color: var(--text-primary);
                border-color: var(--accent-primary);
            }

            .terminal-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        .terminal-body {
            flex: 1;
            padding: 8px;
            overflow: hidden;
        }

        #terminal {
            height: 100%;
        }

        /* Connection form */
        .connect-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            z-index: 100;
        }

            .connect-form.hidden {
                display: none;
            }

            .connect-form h3 {
                margin-bottom: 20px;
                font-size: 18px;
                font-weight: 600;
            }

        .form-group {
            margin-bottom: 16px;
        }

            .form-group label {
                display: block;
                margin-bottom: 6px;
                font-size: 12px;
                color: var(--text-secondary);
            }

            .form-group input {
                width: 100%;
                padding: 10px 12px;
                background: var(--bg-deep);
                border: 1px solid var(--border-default);
                border-radius: 6px;
                color: var(--text-primary);
                font-family: inherit;
                font-size: 14px;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: var(--accent-primary);
                }

        .form-row {
            display: flex;
            gap: 12px;
        }

            .form-row .form-group {
                flex: 1;
            }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-primary);
            border: none;
            border-radius: 6px;
            color: var(--bg-deep);
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 150ms ease;
        }

            .connect-btn:hover {
                filter: brightness(1.1);
            }

            .connect-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        .error-msg {
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

            .error-msg.show {
                display: block;
            }
    </style>
</head>
<body>
    <div class="terminal-header">
        <div class="terminal-title">
            <div class="terminal-dots">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
            </div>
            <span class="terminal-info" id="terminal-info">DeCloud Terminal</span>
        </div>
        <div class="terminal-status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <div class="terminal-actions">
            <button class="terminal-btn" onclick="reconnect()" id="reconnect-btn" disabled>
                ↻ Reconnect
            </button>
            <button class="terminal-btn" onclick="disconnect()">
                ✕ Disconnect
            </button>
        </div>
    </div>

    <div class="terminal-body">
        <div id="terminal"></div>
    </div>

    <div class="connect-form" id="connect-form">
        <h3>Connect to VM</h3>
        <div class="form-group">
            <label>VM ID</label>
            <input type="text" id="vm-id" placeholder="Enter VM ID">
        </div>
        <div class="form-group">
            <label>Terminal Type</label>
            <select id="terminal-type" style="width: 100%; padding: 10px 12px; background: var(--bg-deep); border: 1px solid var(--border-default); border-radius: 6px; color: var(--text-primary); font-family: inherit; font-size: 14px;">
                <option value="ssh">SSH</option>
                <option value="console">Console (VNC)</option>
            </select>
        </div>
        <button class="connect-btn" onclick="connect()" id="connect-btn">Connect</button>
        <div class="error-msg" id="error-msg"></div>
    </div>

    <script>let terminal = null;
        let hubConnection = null;
        let fitAddon = null;
        let currentSessionId = null;
        let currentVmId = null;

        // Parse URL params for auto-connect
        const params = new URLSearchParams(window.location.search);
        const autoConnect = {
            vmId: params.get('vmId'),
            vmName: params.get('vmName'),
            terminalType: params.get('type') || 'ssh',
            autoStart: params.get('autoConnect') === 'true'
        };

        function initTerminal() {
            terminal = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: "'JetBrains Mono', 'Fira Code', monospace",
                theme: {
                    background: '#0a0b0f',
                    foreground: '#f0f2f5',
                    cursor: '#00d4aa',
                    cursorAccent: '#0a0b0f',
                    selectionBackground: 'rgba(0, 212, 170, 0.3)',
                    black: '#1a1d26',
                    red: '#ef4444',
                    green: '#00d4aa',
                    yellow: '#f59e0b',
                    blue: '#00a8ff',
                    magenta: '#8b5cf6',
                    cyan: '#06b6d4',
                    white: '#f0f2f5',
                    brightBlack: '#6b7280',
                    brightRed: '#f87171',
                    brightGreen: '#34d399',
                    brightYellow: '#fbbf24',
                    brightBlue: '#60a5fa',
                    brightMagenta: '#a78bfa',
                    brightCyan: '#22d3ee',
                    brightWhite: '#ffffff'
                }
            });

            fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);
            terminal.loadAddon(new WebLinksAddon.WebLinksAddon());

            terminal.open(document.getElementById('terminal'));
            fitAddon.fit();

            window.addEventListener('resize', () => {
                fitAddon.fit();
                if (currentSessionId && hubConnection?.state === signalR.HubConnectionState.Connected) {
                    hubConnection.invoke('TerminalResize', currentSessionId, terminal.cols, terminal.rows)
                        .catch(err => console.error('Resize error:', err));
                }
            });

            terminal.onData(data => {
                if (currentSessionId && hubConnection?.state === signalR.HubConnectionState.Connected) {
                    hubConnection.invoke('TerminalInput', currentSessionId, data)
                        .catch(err => console.error('Input error:', err));
                }
            });

            terminal.writeln('\x1b[36m╔══════════════════════════════════════════════════════════════╗');
            terminal.writeln('║                    DeCloud Terminal                          ║');
            terminal.writeln('║              SignalR Hub Connection                          ║');
            terminal.writeln('╚══════════════════════════════════════════════════════════════╝\x1b[0m');
            terminal.writeln('');

            // Pre-fill form from URL params
            if (autoConnect.vmId) {
                document.getElementById('vm-id').value = autoConnect.vmId;
                document.getElementById('terminal-type').value = autoConnect.terminalType;

                if (autoConnect.vmName) {
                    document.getElementById('terminal-info').textContent = autoConnect.vmName;
                }

                if (autoConnect.autoStart) {
                    setTimeout(() => connect(), 500);
                }
            }
        }

        function setStatus(status) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            dot.className = 'status-dot ' + status;
            text.textContent = status.charAt(0).toUpperCase() + status.slice(1);

            document.getElementById('reconnect-btn').disabled = (status !== 'disconnected') || !currentVmId;
        }

        function showError(msg) {
            const errorEl = document.getElementById('error-msg');
            errorEl.textContent = msg;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error-msg').classList.remove('show');
        }

        function showConnectForm() {
            document.getElementById('connect-form').classList.remove('hidden');
        }

        function hideConnectForm() {
            document.getElementById('connect-form').classList.add('hidden');
        }

        async function connect() {
            const vmId = document.getElementById('vm-id').value.trim();
            const terminalType = document.getElementById('terminal-type').value;

            if (!vmId) {
                showError('Please enter a VM ID');
                return;
            }

            hideError();
            currentVmId = vmId;
            setStatus('connecting');
            terminal.writeln(`\x1b[90mConnecting to VM ${vmId}...\x1b[0m`);

            try {
                // Build SignalR hub URL
                const hubUrl = `${window.location.origin}/hub/orchestrator`;

                // Get auth token from localStorage if available
                const token = localStorage.getItem('authToken');

                hubConnection = new signalR.HubConnectionBuilder()
                    .withUrl(hubUrl, {
                        accessTokenFactory: () => token
                    })
                    .withAutomaticReconnect([0, 2000, 5000, 10000, 30000])
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                // Set up event handlers
                hubConnection.on('TerminalOpening', (data) => {
                    terminal.writeln(`\x1b[90mSession ${data.sessionId} opening...\x1b[0m`);
                    currentSessionId = data.sessionId;
                });

                hubConnection.on('TerminalReady', (data) => {
                    setStatus('connected');
                    hideConnectForm();
                    terminal.writeln('\x1b[32mConnected!\x1b[0m');
                    terminal.writeln('');

                    // Send initial resize
                    fitAddon.fit();
                    hubConnection.invoke('TerminalResize', currentSessionId, terminal.cols, terminal.rows)
                        .catch(err => console.error('Initial resize error:', err));
                });

                hubConnection.on('TerminalOutput', (data) => {
                    if (data.data) {
                        terminal.write(data.data);
                    }
                });

                hubConnection.on('TerminalError', (data) => {
                    setStatus('disconnected');
                    terminal.writeln(`\r\n\x1b[31mError: ${data.message}\x1b[0m`);
                    showError(data.message);
                    currentSessionId = null;
                });

                hubConnection.onclose((error) => {
                    setStatus('disconnected');
                    if (error) {
                        terminal.writeln(`\r\n\x1b[31mConnection lost: ${error}\x1b[0m`);
                    } else {
                        terminal.writeln('\r\n\x1b[90mConnection closed\x1b[0m');
                    }
                    currentSessionId = null;
                });

                hubConnection.onreconnecting((error) => {
                    setStatus('connecting');
                    terminal.writeln('\r\n\x1b[33mReconnecting...\x1b[0m');
                });

                hubConnection.onreconnected((connectionId) => {
                    setStatus('connected');
                    terminal.writeln('\r\n\x1b[32mReconnected!\x1b[0m');
                    // Re-open terminal session after reconnect
                    if (currentVmId) {
                        hubConnection.invoke('OpenTerminal', currentVmId, terminalType)
                            .catch(err => console.error('Reopen terminal error:', err));
                    }
                });

                // Start connection
                await hubConnection.start();
                terminal.writeln('\x1b[90mHub connected, opening terminal...\x1b[0m');

                // Subscribe to VM events
                await hubConnection.invoke('SubscribeToVm', vmId);

                // Open terminal
                await hubConnection.invoke('OpenTerminal', vmId, terminalType);

                document.getElementById('terminal-info').textContent = `VM: ${vmId}`;

            } catch (err) {
                setStatus('disconnected');
                terminal.writeln(`\r\n\x1b[31mConnection failed: ${err.message}\x1b[0m`);
                showError(err.message);
                console.error('Connection error:', err);
            }
        }

        async function disconnect() {
            if (currentSessionId && hubConnection) {
                try {
                    await hubConnection.invoke('CloseTerminal', currentSessionId);
                } catch (err) {
                    console.error('Close terminal error:', err);
                }
            }

            if (hubConnection) {
                await hubConnection.stop();
                hubConnection = null;
            }

            currentSessionId = null;
            setStatus('disconnected');
            terminal.writeln('\r\n\x1b[90mDisconnected\x1b[0m');
            showConnectForm();
        }

        async function reconnect() {
            if (currentVmId) {
                terminal.clear();
                terminal.writeln('\x1b[36m╔══════════════════════════════════════════════════════════════╗');
                terminal.writeln('║                    DeCloud Terminal                          ║');
                terminal.writeln('╚══════════════════════════════════════════════════════════════╝\x1b[0m');
                terminal.writeln('');
                await connect();
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initTerminal);

        // Cleanup on window close
        window.addEventListener('beforeunload', () => {
            if (hubConnection) {
                hubConnection.stop();
            }
        });</script>
</body>
</html>
